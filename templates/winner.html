{% extends "layout.html" %}

{% block body %}
    {% if turn %}
    <h1>Winner is {{ turn }}!!!</h1>
    {% else %}
    <h1> It's a draw!</h1>
    {% endif %}
    <table>
        {% for i in range(3) %}
        <tr>
            {% for j in range(3) %}
            {% if game[i][j] %}
            <td>{{ game[i][j] }}</td>
            {% else %}
            <td></td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
